<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Meecord</title>
    <link href="../images/logo.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="conversation_list.css" rel="stylesheet">
    <link href="conversation_record.css" rel="stylesheet">
    <link href="../nav.css" rel="stylesheet">
    <link href="../grey_menu.css" rel="stylesheet">
    <!-- <link href="../main.css" rel="stylesheet" type="text/css"> -->
    <style>
        @media all and (min-width:320px) {
            #wrap div {
                width: 100%;
            }
        }
    </style>
    <script type="module" src="./conversation_record.js"></script>
</head>

<body style="width: 100%; background-color:#F0FAF9;">

    <nav class="navbar">
        <div class="cover-container  d-flex w-100 h-100 p- mx-auto flex-column">
            <div>
                <img class="float-md-start mb-0" src="../images/meecord-logo.png" onclick="location.href='../cover'"
                    alt="" width="132" height="48">
                <nav class="nav justify-content-center float-md-end">
                    <a class="nav-link feature active" onclick="location.href='../cover'">홈</a>
                    <a class="nav-link feature" onclick="location.href='../mypage'">마이페이지</a>
                    <a class="nav-link feature" onclick="location.href='../introduction'">소개</a>
                    <a class="nav-link feature" onclick="location.href='../'">로그아웃</a>
                </nav>
            </div>
        </div>
    </nav>




    <div class="container" id="outer" style="max-width: 95rem; margin-top:2rem;">
        <div class="row">
            <div class="col-7 d-flex flex-column">
                <!-- 헤더부분 : 제목, 날짜, 시간 -->
                <div id="header" class="row ">
                    <div class="title_area"></div>
                    <div class="sub_area d-flex flex-row">
                        <span class="sub_stTime">시작시간 : </span>
                        <!-- <span class="sub_finTime col">22.05.02 12:30 </span>
                           <span class="sub_length col">7분</span> -->
                    </div>


                </div>

                <!-- 주요키워드 -->
                <!-- <div class="row keyword" id="">
                    <div class="keyword-title" id="">주요 키워드</div>
                    <div class="rq-content" style="padding: .3rem;">
                        <div id="piechart_3d"></div>
                    </div>
                </div> -->

                <!-- 감정 및 키워드-->
                <div class="row emotion" id="rq">
                    <div class="emo-title" id="">주요 키워드</div>
                    <div>
                        각 감정별로 많이 나타난 주요 키워드를 보여줍니다.
                    </div>
                    <div class="emo-content" style="padding: .3rem;">
                        <div id="piechart_3d" ></div>
                        <div id="desc" style="margin: 0 .5rem 0 .5rem;">
                            <div class="row">
                                <div class="d-flex col-6" id="happy">
                                    <p style="color : cornflowerblue">😊 '행복' </p>
                                    감정으로
                                </div>
                                <div class="d-flex col-6" id="neutral">
                                    <p style="color : cornflowerblue">😐 '평온' </p>
                                    감정으로
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-6 d-flex" id="sad">
                                    <p style="color : cornflowerblue">😭 '슬픔' </p>
                                    감정으로
                                </div>

                                <div class="d-flex col-6" id="angry">
                                    <p style="color : cornflowerblue">😡 '화남' </p>
                                    감정으로
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


            <div class="col-5  d-flex flex-column">

                <div class="search">
                    <div class="search_area"
                        style="width: 15rem; margin : 1.5rem 1rem 1.5rem 1rem; border: 2px solid #ABC5E3; background-color:#f0faf9;">
                        <div class="search_icon" style="float:left;">
                            <img src="../images/search.png" class="icon_search" alt="">
                        </div>
                        <div class="serach_inner">
                            <label for="input_serach_text" class="blind">검색</label>
                            <input type="text" class="input_text" id="input_search_text" placeholder="검색"
                                style="background-color:#f0faf9;">
                        </div>
                        <div style="float:right;">
                            <button id="icon_cancel">✕</button>
                        </div>

                    </div>


                    <div class="minute" id="min" style=" padding : 0;">
                        <div class="minute-title" id="title">대화록</div>

                        <div class="min-content ">
                            <div class="chatLog" id="chat" contenteditable="contenteditable">

                            </div>
                        </div>
                    </div>
                </div>
            </div>









            <footer class="mt-auto text-white-50"></footer>
        </div>

</body>

</html>
